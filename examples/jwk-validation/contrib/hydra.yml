urls:
  self:
    issuer: http://localhost:4444
  consent: http://localhost:8082/consent
  login: http://localhost:8082/login
  logout: http://localhost:8082/logout


secrets:
  system:
    - youReallyNeedToChangeThis
  cookie:
    - superSecretCookieKeyHere
strategies:
  access_token: jwt
  scope: wildcard
oidc:
  subject_identifiers:
    supported_types:
      - pairwise
      - public
    pairwise:
      salt: youReallyNeedToChangeThis
cookies:
  same_site_legacy_workaround: true
  #  same_site_mode: Strict
  same_site_mode: Lax
serve:
  cookies:
    same_site_mode: Lax
  admin:
    #host: localhost
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:5000
        - http://localhost
        - https://localhost
        - https://127.0.0.1
        - http://127.0.0.1
        - https://localhost:5001
        - http://localhost:8082
        - http://127.0.0.1:8082
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
      exposed_headers:
        - Content-Type
  public:
    #  host: localhost
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:5000
        - http://localhost
        - https://localhost
        - https://127.0.0.1
        - http://127.0.0.1
        - https://localhost:5001
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
      exposed_headers:
        - Content-Type